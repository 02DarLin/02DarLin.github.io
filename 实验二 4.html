<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验二 4</title>
</head>

<body>
	<form action="" method="post" name="forml">
	 <h2 align="center">用户注册</h2>
	  <table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
		<tr>
		  <td width="100" height="20" align="right">姓名</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="name" id="name" size="12" maxlength="12"/>*
			</td>
		  </tr>
		<tr>
		 <td width="100" height="20" align="right">密码</td>
		 <td width="400" height="20" align="left">
			<input type="password" name="pass" id="pass" size="12" maxlength="12"/>*
			</td> 
		  </tr>
		 <tr>
		 <td width="100" height="20" align="right">手机号</td>
		 <td width="400" height="20" align="left">
			<input type="text" name="phone" id="phone" size="13" maxlength="13"/>*
			</td> 
		  </tr>
		 <tr>
		 <td width="100" height="20" align="right">邮箱</td>
		 <td width="400" height="20" align="left">
			<input type="text" name="email" id="email" size="30" maxlength="30"/>*
			</td> 
		  </tr>
		 <tr>
		 <td width="100" height="20" align="right">性别</td>
		 <td width="400" height="20" align="left">
			 <input type="radio" name="sex" value="男" checked/> 男
			 <input type="radio" name="sex" value="女"/> 女
		  </td>
		  </tr>	 
		  <tr>
		 <td width="100" height="20" align="right">技术</td>
		 <td width="400" height="20" align="left">
			 <input type="checkbox" name="technology" value="java"/>java
			 <input type="checkbox" name="technology" value="Jsp"/>Jsp
			 <input type="checkbox" name="technology" value="Servlet"/>Servlet
			  </td>
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">网站</td>
		 <td width="400" height="20" align="left">
			<input type="text" name="web" id="web" size="30" maxlength="30"/>*
			</td> 
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">日期</td>
		 <td width="400" height="20" align="left">
			<input type="text" name="date" id="date" size="13" maxlength="13"/>年/月/日
			  </td>
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">喜欢的颜色</td>
		 <td width="400" height="20" align="left">
			 <input type="colour" name="colour" id="colour" size="13" maxlength="13"/>*
			  </td>
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">国家</td>
		 <td width="400" height="20" align="left">
			 <select name="work">
			 <option value="中国">中国</option>
		     <option value="海外">海外</option>
			 </select>
			  </td>
		  </tr>
		  <td width="100" height="20" align="right">留言</td>
		 <td width="400" height="20" align="left">
		 <textarea name="talk" cols="50" rows="5">美丽的HTML5表，让世界更加美丽</textarea>
		  </td>
		  </tr>
		<tr>
		<td height="20" colspan="2">
			<input type="submit" name="Sunmit" value="提交">
			</td>
		</tr>
		</table>
	</form>
</body>
</html>
